spring.profiles.platform=windows
spring.jackson.serialization.indent_output=true
server.port=8088

#spring.profiles.active=dev
#MVC
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.resources.static-locations=classpath:/static/


spring.jpa.database-platform=com.citi.alan.myproject.tess4j.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder  
# ==============================================================
spring.queries.users-query=select mobile, password from user_info where mobile=?
spring.queries.roles-query=select u.mobile, r.role_name from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.mobile=?


